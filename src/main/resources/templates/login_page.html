<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>login</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="form">
	  <form method="post" action="/login" th:object="${loginRequest}">
	    <h2>Login</h2>
	    <div class="input-box">
	      <i class="fa fa-user" aria-hidden="true"></i>
	      <input type="text" name="nom" placeholder="nom" required>
	    </div>
	    <div class="input-box">
	      <i class="fa fa-unlock-alt" aria-hidden="true"></i>
	      <input type="password" name="mpd" placeholder="mpd" title="Must contain at least one number and one uppercase and lowercase letter, and at least 2 or more characters" required>
	    </div>
	    <div class="input-box">
	      <input type="submit" name="sign-in" value="Login">
	    </div>
	    <a href="sign">Sign</a>
	  </form>
	</div>
</body>
</html>
